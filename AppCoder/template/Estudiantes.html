{% extends "home.html"%}
{% load static%}

{%block contenido%}
    <link rel="stylesheet" href="{%static 'css/miestilo.css'%}">
    <p>Hola estudiantes!</p> 
    <div class="contenidoEstudiantes">
        <form class="formDataEstudiantes" action="/AppCoder/estudiantes/" method="POST"> {% csrf_token %}
           <input type = "text" name="nombre" placeholder="Nombre"> 
           <input type="text" name="apellido" placeholder="Apellido">
           <input type="email" name="email" placeholder="Email">
           <button type="submit" class="btn btn-primary btndj">Registrar</button>
        </form>
    </div>
    <div>
        <form class="formDataEstudiantes" action="/AppCoder/buscar_estudiantes/" method="GET"> 
            <input type="email" name="email" placeholder="Email">
            <button type="submit" class="btn btn-primary btndj">Buscar</button>
         </form>
    </div>
    <div>
        {% if estudiantes %}
        <ul>
            {%for estudiante in estudiantes%}
            <li>{{estudiante.nombre}}</li>
            <li>{{estudiante.apellido}}</li>
            <li>{{estudiante.email}}</li>
            {%endfor%}
        </ul>
        {% endif %}
    </div>
{%endblock%}
